<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/images/mailer_logo_black_favicon.png">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style_register.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Function to hide and remove a flash message
        function removeFlashMessage(element) {
            $(element).fadeOut('slow', function () {
                $(this).remove();
            });
        }
        // Function to hide and clear flash messages after a certain duration
        function clearFlashMessages() {
            setTimeout(function () {
                $('.flash-message').fadeOut('slow', function () {
                    $(this).remove();
                });
            }, 8000);
        }

        // Call the function when the page is loaded
        $(document).ready(function () {
            clearFlashMessages();

            // Event listener to remove flash message on cross icon click
            $('.flash-message .close-icon').on('click', function () {
                removeFlashMessage($(this).closest('.flash-message'));
            });
        });
    </script>
    <title>Register</title>
</head>

<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="flash-message">
        {% for message in messages %}
        <div>
            <span>
                <p>{{ message }}</p>
            </span>
            <div class="close-icon-container">
                <span class="close-icon"><i class="fa-solid fa-xmark"></i></span>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
    <div class="container-above">
        <div class="container">
            <img src="/static/images/mailer_logo_black.png" alt="Mailer_Logo">
            <h1>it's Free</h1>
            <p class="obl">No obligations, no credit card required.</p>
            <form action="{{ url_for('users.register') }}" method="POST">
                <label>Full Name:</label>
                <input type="text" name="full_name">
                <label>Email:</label>
                <input type="email" name="email">
                <label>Mobile:</label>
                <input type="tel" name="phone">
                <label>Password:</label>
                <div class="password-container">
                    <input type="password" id="password-field-1" name="password">
                    <span class="password-toggle" onclick="togglePasswordVisibility(1)"><i
                            class="fa-solid fa-eye"></i></span>
                </div>
                <input type="submit" value="Register">
            </form>
            <p>Already have an account? <a href="/users/login">Login</a></p>
        </div>
    </div>
    <script src="/static/js/users_script.js"></script>
</body>

</html>
